<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="nombre">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label>Cantidad Personas</label>
                <input type="text" class="form-control" [(ngModel)]="numPersonas">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label>Cantidad Boletos</label>
                <input type="number" class="form-control" [(ngModel)]="numBoletos">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label>Tarjeta CINECO</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="tarjeta" [(ngModel)]="tarjeta" value="si">
                    <label class="form-check-label">SÃ­</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="tarjeta" [(ngModel)]="tarjeta" value="no">
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click)="calcularBoleto()">Calcular</button>
        </div>
    </div>
    <div class="col-6" >
        <h2 *ngIf="Total">El nombre del cliente: {{nombre}}</h2>
        <h2 *ngIf="Total">Total a pagar: {{Total}}</h2>
        <h2 *ngIf="resp">{{resp}}</h2>

    </div>
    
</div>
